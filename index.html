<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main-container">
        <div id="ui">
            <h1>Generate a <br><span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button id="generate-passwords">Generate passwords</button>
            <div id="checkbox-div">
                <label><input type="checkbox" id="no-letters">No Letters</label> <span class="checkbox-seperator"></span>
                <label><input type="checkbox" id="no-numbers">No Numbers</label> <span class="checkbox-seperator"></span>
                <label><input type="checkbox" id="no-symbols">No Symbols</label>
            </div>
            <hr>
            <div id="passwords-container">
                <div class="pass-div" id="password-one"></div>
                <div class="pass-div" id="password-two"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
